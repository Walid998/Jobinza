{% extends 'base.html' %}
{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="site-section bg-light" style="margin-top: -50px;">
    <div class="container">
        <div class="row flex-lg-nowrap">
            <div class="col-12 col-lg-auto mb-3" style="width: 200px;">
                <div class="card p-3">
                <div class="e-navlist e-navlist--active-bg">
                    <ul class="nav">
                    <li class="nav-item"><a class="nav-link px-2 active" href="/account_setting/{{user.id}}"><i class="fa fa-fw fa-bar-chart mr-1"></i><span>Profile</span></a></li>
                    <li class="nav-item"><a class="nav-link px-2" href="{% url 'password_change' %}"><i class="fa fa-fw fa-cog mr-1"></i><span>Settings</span></a></li>
                    </ul>
                </div>
                </div>
            </div>
            <!-- ========================================================== -->
            
            <div class="col">
                <div class="row">
                    <div class="col mb-3">
                        <div class="card">
                            <div class="card-body">
                                <!-- ================ PROFILE CARD ======================== -->
                                <div class="e-profile">
                                    <div class="row">
                                        <div class="col-12 col-sm-auto mb-3">
                                            <div class="mx-auto" style="width: 140px;">
                                                        
                                            <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                                                <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                                            </div>
                                            </div>
                                        </div>
                                        <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                            <div class="text-center text-sm-left mb-2 mb-sm-0">
                                            <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{user.username}}</h4>
                                            <p class="mb-0">{{user.email}}</p>
                                            <div class="text-muted"><small>Last login {{user.last_login}}</small></div>
                                            <div class="mt-2">
                                                <button class="btn btn-primary" type="button">
                                                <i class="fa fa-fw fa-camera"></i>
                                                <span>Change Photo</span>
                                                </button>
                                            </div>
                                            </div>
                                            <div class="text-center text-sm-right">
                                            <span class="badge badge-secondary">change profile</span>
                                            <div class="text-muted"><small>Joined {{us.date_joined}}</small></div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="tab-content pt-3">
                                        <div class="tab-pane active">
                                            <form action="{% url 'edit_pro' %}" method="POST" class="form" novalidate="">
                                                <div class="row">
                                                    <div class="col">
                                                    <div class="row">
                                                        <div class="col">
                                                        <div class="form-group">
                                                            <label>First Name</label>
                                                            <input class="form-control" type="text" name="first_name" placeholder="{{user.first_name}}" value="{{user.first_name}}">
                                                        </div>
                                                        </div>
                                                        <div class="col">
                                                        <div class="form-group">
                                                            <label>Last Name</label>
                                                            <input class="form-control" type="text" name="last_name" placeholder="{{user.last_name}}" value="{{user.last_name}}">
                                                        </div>
                                                        </div>
                                                        
                                                        <div class="col">
                                                        <div class="form-group">
                                                            <label>Username</label>
                                                            <input class="form-control" type="text" name="username" placeholder="{{user.username}}" value="{{user.username}}">
                                                        </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input class="form-control" type="text" name = "email" placeholder="{{user.email}}" value="{{user.email}}">
                                                        </div>
                                                        </div>
                                                    </div>
                                                    </div>
                                                </div>
                            
                                                <div class="row">
                                                    <div class="col d-flex justify-content-end">
                                                    <button class="btn btn-primary" >Save Changes</button>
                                                    </div>
                                                </div>
                        
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>         
            </div>
        </div>
        <!-- ========================================================== -->
    </div>
</div>
{% endblock content %}
