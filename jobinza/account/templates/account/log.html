{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}




<link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body{
  background-image: url(https://images.pexels.com/photos/3184360/pexels-photo-3184360.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
  background-attachment: fixed;
  background-position: center;
  background-size: cover;
}

.wrapper {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 500px; 
        /* padding: 20px 0px; */
        background: -webkit-linear-gradient(left, rgb(0, 0, 0, 0.6) ,rgb(15, 155, 15, 0.6) );
    }

  .login-form{
    position: absolute;
    width: 35%;
    height: 70%;
    border: none;
    left: 32.5%;
  }

  .register-form{
    text-align: center;
    margin-top: 5%;
  }

  .form-control{
    height: 35px;
    background-color: rgb(0, 0, 0, 0.5);
    border: 1px white solid;
    color: white;
    border-radius: 50px;
    

  }

  .form-control:focus{
    background-color:rgb(0, 0, 0, 0.5);
    border: 1px white solid;
    color: white;
  }


  .submit-btn
  {
    width: 100%;
    border-radius: 50px;
    background: -webkit-linear-gradient(left, rgb(0, 0, 0, 1) ,rgb(15, 155, 15, 1) );
    color: white;
    border: 1px white solid;
  }

  .social{
	border-radius:42px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-size:25px;
	text-shadow:0px 1px 0px #2f6627;
  border: none;
  }

  #facebook{
    padding:1% 5%;
    background: -webkit-linear-gradient(left, #0575E6 ,#021b79 );
  }

  #google{
    padding:1% 4%;
    background: -webkit-linear-gradient(left, #e52d27 ,#b31217 );
  }


  .reset{
    border-top: 1px solid#888; 
    font-size:15px; 
    width: 90%; 
    margin-left:auto; 
    margin-right: auto; 
    color: white;
    text-align: center;
  }

</style>

<div class="wrapper">
  <form class="login-form" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <h3 style="text-align: center; color:white; margin-top: 10%; margin-bottom: 10%; font-family:Trebuchet MS;">Login</h3>
    <div class="register-form">
      <div class="col-md-9 ml-auto mr-auto">
          <div class="form-group">
              <input type="text" class="form-control" name="username" style="margin-bottom: 7%;" placeholder="Username *" value="" />
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="password" style="margin-bottom: 15%;" placeholder="Password *" value="" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn submit-btn" >Log in </button>
          </div>
          <div class="reset" >
            <a href="" style="color: white; font-size: 14x;" > Reset Password </a>
          </div>
          <h6 style="text-align: center; color:white; margin-top: 10%; font-family:Trebuchet MS;">Or login with:</h6>
          <div class="form-group">
            <button type="submit" id="facebook" class="btn social"><i class="fa fa-facebook"></i></button>
            <button type="submit" id="google" class="btn social"><i class="fa fa-google"></i></button>
          </div>

      </div>
      
  </div>    
  </form>
   
</div>


{% endblock content%}
