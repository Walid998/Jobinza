{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">


<style>
	h5 {
	font-size: 15px;
	margin-top: 25px;
	color:gray;
	}
	.card
	 {
    width:500px;     
	margin-top: 60px;
	margin-left:350px; 
	margin-bottom: 30px;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}

	.selectpicker {
	width: 455px;
	}
</style>

<div class="container" >
  <div class="row">
    <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
	   <div class="card" >
          <div class="card-body">

            <h3 style="padding-top: 20px;"> Sign in as Company</h3>

            <h5> first name</h5>
            <div class="input-group mb-3" >
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 35px;"><i class='fa fa-user' style="color: gray;"></i></span>
                </div>
                <input type="text" class="form-control" name="first_name" required  style="height: 35px;">
              </div>
              <h5> last name</h5>
            <div class="input-group mb-3" >
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 35px;"><i class='fa fa-user' style="color: gray;"></i></span>
                </div>
                <input type="text" class="form-control" name="last_name" required  style="height: 35px;">
              </div>
              <h5> Company Name</h5>
              <div class="input-group mb-3" >
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 35px;"><i class='fa fa-shopping-bag' style="color: gray;"></i></span>
                </div>
                <input type="text" class="form-control" name="username" required  style="height: 35px;">
              </div>

              <h5> Company Email</h5>
              <div class="input-group mb-3" >
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 35px;"><i class='fa fa-envelope' style="color: gray;"></i></span>
                </div>
                <input type="email" id="emal" class="form-control" name="email" required  style="height: 35px;">
              </div>

              <h5> Password</h5>
              <div class="input-group mb-3" >
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 35px;"><i class='fa fa-exclamation-triangle' style="color: gray;"></i></span>
                </div>
                <input type="password" class="form-control" name="password1" required  style="height: 35px;">
              </div>

              <h5> Re-Password</h5>
              <div class="input-group mb-3" >
                <div class="input-group-prepend">
                  <span class="input-group-text" style="height: 35px;"><i class='fa fa-exclamation-triangle' style="color: gray;"></i></span>
                </div>
                <input type="password" class="form-control" name="password2" required  style="height: 35px;">
              </div>


            <button type="submit" class="btn btn-success" style="font-size: 20px; width:100px ;margin:30px; margin-left:170px ; margin-top: 5px;">Join</button>

            <div class="form-group">
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        Create account for Applicant?<a href="{% url 'signup' %}" >
                            yes 
                        </a> <br>
                        Already have account?<a href="{% url 'login' %}" >
                        Login 
                    </a>
                    </div>
                </div>
         </div>    
       </div>
     </form>
  </div>
</div>
</div>
<script>
  $(function () {
    $('select').selectpicker();});

    $(document).ready(function(){
    $("#emal").on('change keyup paste',function(){
    $(this).val($(this).val().toLowerCase());
     });
    });
</script>
{% endblock content%}
