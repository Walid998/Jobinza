{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
<link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />

<style>
	h5 {font-size: 15px; margin-top: 25px; color:gray;}
	.card {width:500px;
	margin-top: 60px;
	margin-left:350px; 
	margin-bottom: 30px;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);}
	select {width:455px; height: 30px;}
	.selectpicker {
	width: 455px;}
	
  </style>

<div style="height: 113px;"></div>

<div class="container" >
	<div class="row">
<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
	<div class="card" >
    <div class="card-body">
	  <!--Form Header-->
	  
      <div class="input-group" style="margin-top: 5px;">
		<i class='fas fa-info-circle' style='font-size:30px; color:green; margin-top: 6px;'></i>
		<h2 class="card-title" style="padding-left: 5px;"> Job Info</h2>
      </div>

		<!--job title-->
		<h5>Title:</h5>
		<input type="text" required name="jobtitle" class="form-control form-control-sm" style="height: 30px;" id="title" name="jobtitle"/>

	   	<!-- job_description -->
	   <h5 >Job Description:</h5>
	   <input type="text" require name="job_description" class="form-control form-control-sm" style="height: 30px;" id="title" name="jobtitle"/>
   
		<!-- job location  -->
		<h5>Location:</h5>
		<select class="selectpicker countrypicker" data-width="100%" data-flag="true"  name="joblocation"></select>

		<!-- city -->
		<h5>City:</h5>
		<input class="form-control" type="text" name="city" style="height: 30px;" id="id_location" placeholder="ex : cairo,alexandria,giza...etc," required autofocus>
				
				
		<!-- Area -->
		<h5>Area:</h5>
		<input class="form-control" type="text" name="Area" style="height: 30px;" id="id_Area" placeholder="Area" required autofocus>
				
				
		<!--Career level-->
		 <h5>Career level:</h5>
		 <select class="form-control" name="careerlevel" id="sell" style="font-size: 10px; color: gray;" name="careerlevel">
			 <option nonactive>Select</option>
			 <option>Student</option>
			 <option>Entry level</option>
			 <option>Experienced (non-manager)</option>
			 <option>Manager</option>
			 <option>Senior Manager</option>
		 </select>
			 
	    <!--Experience-->
		<div class="input-group" >
  		<h5 margin-top: 20px;>Years Of Experience:</h5>
		<i class='fas fa-question-circle' style='font-size:20px; margin-top:23px; margin-left:10px; color:green'></i>
		</div>
		<input type="number" require min="0" name="year_of_experience" placeholder="e.g. 1, 2 " class="form-control form-control-sm" style="height: 30px;" id="Experience"/>

	    <!--Salary Range-->
		<h5>Salary Range :</h5>
		<input type ="number" name="salary_range" min="0"placeholder=" e.g. 1000" style="height:30px;"> to <input type="number" placeholder=" e.g. 2000" style="height:30px;">

		<!--vacancies-->
		<div class="input-group">
		<h5>Number of vacancies:</h5>
		<i class='fas fa-question-circle' style='font-size:20px; margin-top:23px; margin-left:10px; color:green'></i>
    	</div>
		<input type="number" require name="num_vacancies" min="0" placeholder="e.g. 1, 2" class="form-control form-control-sm" style="height: 30px;"id="vacancies"/>
		
			<!--job type-->
		<h5>Job Type:</h5>
		<select class="form-control"  id="sell2" name="jobtype" style="margin-bottom: 0px;">
			<option disabled>Select</option>
			<option>Full Time</option>
			<option>Part Time</option>
			<option>Freelance / Project</option>
			<option>Work From Home</option>
			<option>Volunteering</option>
		 </select>
					
			
		<!--job Role-->
		<h5>Job Role:</h5>
		<select class="selectpicker" data-width="100%" name="rolejob" multiple data-live-search="true"  id="Role" style="width:auto; ">
		  <option>Mustard</option>
		  <option>Ketchup</option>
		  <option>Relish</option>
		</select> 

		<!-- related industry -->
		<h5>related industry:</h5>
     	<select class="selectpicker" data-width="100%" name="related_industry" multiple  data-live-search="true"  id="Role" placeholder="Select">
			<option>Business</option>
			<option>Accounting</option>
	    </select> 
				
	
		 <!-- skills -->
		<h5>Skills:</h5>
		<select  name="skills" multiple data-width="100%" data-live-search="true"  id="Role" placeholder="Select">
		    <option>Communication skills</option>
			<option>LeaderShip skiils</option>
			<option>presentation skills</option>
			<option>LeaderShip skills</option>
		</select> <br>
		
		<button class="btn btn-success" style="font-size: 20px; width:100px ;margin:30px; margin-left:170px ;">Post</button>

		</div><!--End of Card  Body -->
	</div>   <!--End of first part of form (Card)-->
	     	<br>
	</form>
  </div>
</div>	

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script> 
<script src="//geodata.solutions/includes/countrystatecity.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<script>
  $(".dropdown-menu li a").click(function() {
    $(this)
      .parents(".dropdown")
      .find(".btn")
      .html($(this).text() + ' <span class="caret"></span>');
    $(this)
      .parents(".dropdown")
      .find(".btn")
      .val($(this).data("value"));
  });

  $('.my-select').selectpicker();
$(function () {
    $('select').selectpicker();
});

$('.countrypicker').countrypicker();

</script>			
{% endblock content %}
