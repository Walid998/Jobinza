{% extends 'base.html'%}
{% load static %}

{% block content%}
<style type="text/css">
.show_list{
  border: 1px solid green;
  width: 100%;
	    max-width: 100%;
	    padding: 15px;
      margin: auto;
      
}
box
{
  border: 2px solid rgb(12, 136, 12);
}

#part1
{
  width: 50%;
  float: left;
}

#part3
{
  width: 50%;
  float: right;
  text-align: right;
}
.submit-button{
      max-width: 400px;
      text-align: center;
      
   
  	}



</style>
<div class="box">
<div style="height: 160px;" ></div>
{% for post in posts%}


<div class="container">
  <div class="show_list p-3 mb-4">
    <!--title job-->
  <div id="part1">
  <h3>
    <a href="#">
      {{post.title}}

    </a>
  </h3>
  </div>
   <!--list manage-->
  <div id="part3">
    <ul class="navbar-nav"  >
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" >
          <a class="dropdown-item" href="#">Share</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Preview</a>
          <a class="dropdown-item" href="#">Edit</a>
          <a class="dropdown-item" href="#">Clone</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Close</a>
        </div>
      </li>
    </ul>
  </div>
   <!--type time-->
  <div ><div  >{{post.time}}</div></div>
    
    
<!--place-->
<div id="part4">
  <p>
    {{post.city}},{{post.area}}
  </p>
</div>
<!--date-->
  <div>
    <span>Posted in {{post.post_date}}</span>
  </div>
  
  
  </div>
 
</div>

{% endfor %}
<!--button-->
<div class="container">
<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Manage All Posts</button>
</div>
</div>
{% endblock%}
